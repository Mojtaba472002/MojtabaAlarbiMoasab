<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libyan Jobs</title>
    <link rel="icon" type="image/svg+xml" href="/My Code/Logos/Icon.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/My Code/CSS/SignUp_page.css">
</head>

<body>

    <main class="container">
        <aside class="left-panel" aria-label="Welcome section">
            <section>
                <h1 class="welcome">Welcome</h1>
                <p class="subtitle">First Libyan<br>Jobs Website</p>
            </section>
        </aside>

        <section class="right-panel">
            <form class="signup-box" id="signup-form" novalidate>
                <div class="logo-placeholder">
                    <img src="/My Code/Logos/Login_Headline.png" alt="Company Logo">
                </div>

                <h2 class="signup-title">Sign Up</h2>
                <p class="Login-subtext">
                    Already have an account? <a href="Login_page.html">Sign in</a>
                </p>

                <div class="form-group">
                    <label class="form-label" for="username">User Name</label>
                    <input class="form-input" type="text" id="username" name="username" placeholder="Mo1234"
                        autocomplete="username" required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="example@gmail.com"
                        autocomplete="email" required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-field">
                        <input class="form-input" type="password" id="password" name="password" placeholder="@#*%"
                            autocomplete="new-password" required />
                        <button type="button" class="toggle-password" aria-label="Show password"
                            onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input class="form-input" type="password" id="confirm-password" name="confirm-password"
                            placeholder="@#*%" autocomplete="new-password" required />
                        <button type="button" class="toggle-password" aria-label="Show confirm password"
                            onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </section>
    </main>



    <script src="/My Code/JavaScript/SignUp_page.js"></script>

</body>

</html>
