<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libyan Jobs</title>
    <link rel="icon" type="image/svg+xml" href="/My Code/Logos/Icon.svg">
    <link rel="stylesheet" href="/My Code/CSS/Login_page.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  

    <main class="container">
        <aside class="left-panel" aria-label="Welcome section">
            <section>
                <h1 class="welcome">Welcome</h1>
                <p class="subtitle">First Libyan<br>Jobs Website</p>
            </section>
        </aside>

        <section class="right-panel" aria-label="Login form">
            <form class="login-box" id="login-form" novalidate>
                <div class="logo-placeholder">
                    <img src="/My Code/Logos/Login_Headline.png" alt="Libyan Jobs Logo" />
                </div>

                <h2 class="login-title">Log In</h2>
                <p class="login-subtext">
                    Don‚Äôt have an account? <a href="SignUp_page.html">Create now</a>
                </p>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="example@gmail.com"
                        required autocomplete="email" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-field">
                        <input class="form-input" type="password" id="password" name="password" placeholder="@#*%"
                            required autocomplete="current-password" />
                        <button type="button" class="toggle-password" aria-label="Show password"
                            onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-row">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" style="margin-right:6px;" />
                        Remember me
                    </label>
                    <a class="forgot-password" href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log in</button>
                <button type="button" class="signup-btn" onclick="window.location.href='SignUp_page.html'">Sign
                    up</button>

                <div class="divider" role="separator" aria-hidden="true">or</div>

                <button type="button" class="google-btn" aria-label="Continue with Google">
                    <img src="/My Code/Logos/search.png" alt="Google logo" class="google-icon" />
                    Continue with Google
                </button>
            </form>
        </section>
    </main>

    <script src="/My Code/JavaScript/Login_page.js"></script>
</body>

</html>
